<style>
.hidden{
    display:none;
}

.unhidden{
    display:block;
}
</style>
<script type="text/javascript">
    function unhide(divID, otherDivId) {
      var item = document.getElementById(divID);
      var item2 = document.getElementById(otherDivId);
      if (item) {
        item.className=(item.className=='hidden')?'unhidden':'hidden';
      }
      if (item2) {
        item2.className=(item.className=='unhidden')?'hidden':'unhidden';
      }
    }
</script>

<form name="inputConferenceData">
  <div class="form-group">
    <label for="customerId">Customer ID</label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="customerId"
    name="customerId" />
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input class="form-control"
    cam-variable-type="Double"
    cam-variable-name="amount"
    name ="amount" />
  </div>
  <fieldset>
    <legend>ACME Package</legend>
    <select cam-variable-name="allin"
      cam-variable-type="Boolean"
      onclick = "unhide('about', 'link')">
      <option value="true">Standard</option>
      <option value="false">All-Inclusive</option>
    </select>
    <div id="link" class="unhidden">
      <div class="content3">
        <p>This is the link section.</p>
        <p>It is cheh worked on.</p>
      </div>
    </div>
    <div id="about" class="hidden">
      <div class="content3">
        <p>This is the about section.</p>
        <p>It is currently still being worked on.</p>
      </div>
    </div>
  </fieldset>
</form>
