<form name="debtPayment" role="form">

  <script cam-script type="text/form-script">
    
    camForm.on('form-loaded', function() {
    
      // fetch the variable named 'ACMEBillToPay'
      camForm.variableManager.fetchVariable('ACMEBillToPay');
    
    });

    camForm.on('variables-fetched', function() {
     
      // after the variables are fetched, bind the value of billsToPay to a angular
      // scope value such that the form can work on it
      $scope.bill = camForm.variableManager.variable('ACMEBillToPay').value;
    
    });
  </script>

  <p class="lead">ACME Debt to pay</p><br>
  Please, pay via transfer wire <a ng-href="http://172.17.0.2" target="_blank">BANK Web Site</a>  (IP depends on docker configuration)<br> 
  <strong>AMOUNT</strong>: {{bill.amount}} euro <br> 
  <strong>RECEIVER</strong>: {{bill.receiver}}.<br><br>

  After the operation, please send an email to <a ng-href="mailto:provecamundaisos@gmail.com">provecamundaisos@gmail.com</a> with payment info, then submit this form.
</form>
