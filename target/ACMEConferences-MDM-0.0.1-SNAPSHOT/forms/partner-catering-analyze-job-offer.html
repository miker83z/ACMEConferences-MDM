<form name="partnerForm">

	<script cam-script type="text/form-script">
		
		camForm.on('form-loaded', function() {
  			// fetch variables
			camForm.variableManager.fetchVariable('conferenceData');
		});

		camForm.on('variables-fetched', function() {
			// save fetched variables in AngularJS scope
		    $scope.jobinfo = camForm.variableManager.variable('conferenceData').value;
			// create new variables
			$scope.available = false;
			$scope.estimate = 0.0;
		});
				
	</script>

	<h3>Job informations</h3>
	
	<hr>
	
	<div class="col-xs-12">
		<label class="col-xs-12 col-sm-4 col-md-3" for="jobinfo.clientName">Client name</label>
        <div class="col-xs-12 col-sm-8 col-md-9">
        	<input cam-variable-name="jobinfo.clientName"
        		cam-variable-type="String"
     	   		type="text"
     	   		readonly="true" />
     	</div>
	</div>
	<div class=" col-xs-12">
		<label class=" col-xs-12 col-sm-4 col-md-3" for="jobinfo.title">Conference title</label>
        <div class="col-xs-12 col-sm-8 col-md-9">
        	<input cam-variable-name="jobinfo.title"
        		cam-variable-type="String"
     	   		type="text"
     	   		readonly="true"
     	   		 />
     	</div>
	</div>
	<div class="col-xs-12">
		<label class="col-xs-12 col-sm-4 col-md-3" for="jobinfo.ticketPrice">Ticket price</label>
        <div class="col-xs-12 col-sm-8 col-md-9">
        	<input cam-variable-name="jobinfo.ticketPrice"
        		cam-variable-type="Double"
     	   		type="text"
     	   		readonly="true" />
     	</div>
	</div>
	<div class="col-xs-12">
		<label class="col-xs-12 col-sm-4 col-md-3" for="jobinfo.stdMaxParticipants">Maximum number of participants</label>
        <div class="col-xs-12 col-sm-8 col-md-9">
        	<input cam-variable-name="jobinfo.stdMaxParticipants"
        		cam-variable-type="String"
     	   		type="text"
     	   		readonly="true" />
     	</div>
	</div>
	
	<hr> 
	
	<h5 class="col-xs-12">Dates</h5>
	
	<div ng-repeat="date in jobinfo.dates">
		<p><font size="4">{{date}}</font></p><br>
	</div>
	
	<hr>
	
	<h5 class="col-xs-12">Address</h5>
		
    	<div class=" col-xs-12">
      		<label class=" col-xs-12 col-sm-4 col-md-3" for="jobinfo.allinAddress.country">Country</label>
		<div class="col-xs-12 col-sm-8 col-md-9">
			<input cam-variable-name="jobinfo.allinAddress.country"
 	   			cam-variable-type="String"
 	   			type="text"
 	   			readonly="true" />
 	   	</div>
	</div>
	<div class=" col-xs-12">
      		<label class=" col-xs-12 col-sm-4 col-md-3" for="jobinfo.allinAddress.city">City</label>
		<div class="col-xs-12 col-sm-8 col-md-9">
			<input cam-variable-name="jobinfo.allinAddress.city"
	 	   		cam-variable-type="String"
	 	   		type="text"
	 	   		readonly="true" />
   		</div>
    	</div>
	<div class=" col-xs-12">
		<label class=" col-xs-12 col-sm-4 col-md-3" for="jobinfo.allinAddress.street">Street</label>
		<div class="col-xs-12 col-sm-8 col-md-9">
			<input cam-variable-name="jobinfo.allinAddress.street"
 	   			cam-variable-type="String"
 	   			type="text"
 	   			readonly="true" />
    		</div>
    	</div>
	<div class=" col-xs-12">
      		<label class=" col-xs-12 col-sm-4 col-md-3" for="jobinfo.allinAddress.postalCode">Postal Code</label>
      		<div class="col-xs-12 col-sm-8 col-md-9">
			<input cam-variable-name="jobinfo.allinAddress.postalCode"
 	   			cam-variable-type="String"
 	   			type="text"
 	   			readonly="true" />
 	   	</div>
    	</div>
	
	<hr>
	<div class="form-group">
		<div class="control-group col-xs-12">
			<label class="control-label col-xs-12 col-sm-4 col-md-3" for="available">Accept the job?</label>
			<div class="col-xs-12 col-sm-8 col-md-9">
				<input type="checkbox"
      					cam-variable-name="available"
      					cam-variable-type="Boolean"
      					name="available"
      					ng-model="available"
      					class="form-control" />
      		</div>
      	</div>
      	
      	<div class="control-group col-xs-12">
			<label class="control-label col-xs-12 col-sm-4 col-md-3" for="estimate">Job estimate:</label>
			<div class="col-xs-12 col-sm-8 col-md-9">
				<input type="number"
						step="any"
      					cam-variable-name="estimate"
      					cam-variable-type="Double"
      					name="estimate"
      					ng-model="estimate"
      					class="form-control" />
      		</div>
      	</div>
	</div>
</form>
